<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!--Ionic Calendar-->
  <link rel="stylesheet" href="lib/ionic-calendar/dist/css/calendar.min.css"/>
  <script src="lib/ionic-calendar/dist/js/calendar-tpls.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <link href="css/tcc.css" rel="stylesheet">

  <!-- Angular Locale -->
  <script src="lib/angular-i18n/angular-locale_pt-br.js"></script>

  <style type="text/css">
    .platform-ios .manual-ios-statusbar-padding{
      padding-top:20px;
    }
    .manual-remove-top-padding{
      padding-top:0px;
    }
    .manual-remove-top-padding .scroll{
      padding-top:0px !important;
    }
  </style>

  <!--Bundle containing all project files-->
  <script src="js/dist.js"></script>
</head>
<body ng-app="app" animation="slide-left-right-ios7">
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
        <div class="title">Menu</div>
      </ion-header-bar>
      <ion-content padding="false" class="side-menu-left has-header">
        <ion-list>
          <ion-item menu-close ui-sref="subjects.list">Matérias</ion-item>
          <ion-item menu-close ui-sref="activities.list">Atividades</ion-item>
          <ion-item menu-close ui-sref="calendar">Calendário</ion-item>
          <ion-item menu-close ui-sref="nextEvents">Próximas Entregas</ion-item>
          <ion-item menu-close ui-sref="grades">Notas</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</body>
</html>
