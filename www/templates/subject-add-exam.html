<ion-view style="" id="subeject-add-exam" title="Adicionar Prova">
  <ion-content class="has-header" padding="true">
    <form style="" class="list">
      <label style="" class="item item-input">
        <span class="input-label">Titulo</span>
        <input type="text" ng-model="vm.input.title">
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Data</span>
        <input type="date" ng-model="vm.input.date">
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Horário Inicio</span>
        <input placeholder="12:34" type="time" ng-model="vm.input.startTime">
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Horário Fim</span>
        <input placeholder="12:34" type="time" ng-model="vm.input.endTime">
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Sala</span>
        <input type="text" ng-model="vm.input.room">
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Peso</span>
        <input type="number" ng-min="0" ng-max="10" ng-model="vm.input.weight">
      </label>
      <button class="button icon-left button-block button-positive"
              ng-click="vm.submit()">Adiconar
      </button>
    </form>
  </ion-content>
</ion-view>
