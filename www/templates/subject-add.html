  <ion-content class="has-header" padding="true">
    <form name="form" style="" class="list">
      <label style="" class="item item-input">
        <span class="input-label">Nome</span>
        <input type="text" ng-model="vm.input.name">
      </label>
      <label style="" class="item item-input">
        <span class="input-label">CÃ³digo</span>
        <input placeholder="Opcional" type="text">
      </label>

        <span class="input-label">Data Inicio</span>
        <input type="date" ng-model="vm.input.startDate">
