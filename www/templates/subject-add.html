<ion-view id="subject-add" title="Adicionar Materia">
  <ion-content class="has-header" padding="true">
    <form name="form" class="list" novalidate>
      <label class="item item-input">
        <span class="input-label">Nome</span>
        <input type="text" ng-model="vm.input.name" required>
      </label>
      <label class="item item-input">
        <span class="input-label">CÃ³digo</span>
        <input placeholder="Opcional" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Data Inicio</span>
        <input type="date" ng-model="vm.input.startDate" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Data Fim</span>
        <input type="date" ng-model="vm.input.endDate" required>
      </label>
      <button class="button icon-left button-block button-positive"
              ng-click="vm.addSubject()" ng-disabled="form.$invalid">Adicionar
      </button>
    </form>
  </ion-content>
</ion-view>
