<ion-modal-view>
  <ion-header-bar>
    <button class="button button-clear button-dark button-icon ion-android-arrow-back"
      ng-click="vm.closeHomeworkTypeModal(vm.input['addHomeworkType'].modalName)"></button>
    <h1 class="title">Adicionar Tipo de Trabalho</h1>
  </ion-header-bar>
  <ion-content class="padding has-header">
    <form name="form" class="list" novalidate>
      <label class="item item-input item-text-wrap">
        <span class="input-label">Tipo de trabalho</span>
        <input type="text" ng-model="vm.input['addHomeworkType'].type" required>
      </label>
      <button class="button icon-left button-block button-positive"
              ng-click="vm.addHomeworkType(vm.input['addHomeworkType'].modalName)"
              ng-disabled="form.$invalid">
        Adicionar
      </button>
    </form>
  </ion-content>
</ion-modal-view>
