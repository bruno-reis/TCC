<ion-view id="nextEvents">
    <ion-view style="" id="subject-list" title="Próximas Entregas">
      <ion-content class="has-header" padding="true">

        <div class="card">
          <label class="item item-input item-select">
            <div class="input-label">Acontecendo em: </div>
            <select ng-model="vm.range" ng-change="vm.filterEvents()" required>
              <option value="7">1 Semana</option>
              <option value="14">2 Semanas</option>
              <option value="30">1 Mês</option>
            </select>
          </label>
        </div>

        <div class="card">
          <ul class="list">
            <li class="item item-text-wrap"
                ng-repeat="event in vm.nextEvents | orderBy: 'startTime' track by event.ownerId+event.type+event.eventId"
                ng-click="vm.selectSubject(event.ownerId)">
              <h3>{{event.title}} - {{event.ownerName}}</h3>
              <p>
                {{event.startTime | date: 'dd/MM/yyyy'}} :
                {{event.startTime | date: 'HH:mm'}} -
                {{event.endTime | date: 'HH:mm'}}
              </p>
            </li>
          </ul>
        </div>

      </ion-content>
    </ion-view>
</ion-view>
