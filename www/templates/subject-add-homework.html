<ion-view style="" id="subject-add-homework" title="Adicionar Lista">
    <ion-content class="has-header" padding="true">
        <form style="" class="list">
            <label style="" class="item item-input">
                <input placeholder="Título" type="text" ng-model="vm.input.title">
            </label>
            <label style="" class="item item-input">
                <input placeholder="Data" type="date" ng-model="vm.input.date">
            </label>
            <label style="" class="item item-input">
                <input placeholder="Horário" type="time" ng-model="vm.input.time">
            </label>
            <label style="" class="item item-input">
                <input placeholder="Sala" type="text" ng-model="vm.input.room">
            </label>
            <label style="" class="item item-input">
                <input placeholder="Peso" type="number"
                       ng-min="0" ng-max="10" ng-model="vm.input.weight">
            </label>
            <button class="button icon-left button-block button-positive"
                    ng-click="vm.addHomeWork()">Adiconar
            </button>
        </form>
    </ion-content>
</ion-view>
