<ion-modal-view>
  <ion-header-bar>
    <button class="button button-dark button-clear button-icon ion-android-arrow-back"
            ng-click="closeModal('addHomework')"></button>
    <h1 class="title">Adicionar Trabalho</h1>
  </ion-header-bar>
  <ion-content class="padding has-header">
    <form name="form" class="list" novalidate>
      <label class="item item-input">
        <span class="input-label">Titulo</span>
        <input type="text" ng-model="vm.input['addHomework'].title" required>
      </label>
      <label class="item item-input">
          <span class="input-label">Data</span>
        <input type="date" ng-model="vm.input['addHomework'].date"
               min="{{vm.subject.startDate | date:'yyyy-MM-dd'}}"
               max="{{vm.subject.endDate | date:'yyyy-MM-dd'}}" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Horário Inicio</span>
        <input placeholder="12:34" type="time" ng-model="vm.input['addHomework'].startTime" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Horário Fim</span>
        <input placeholder="12:34" type="time" ng-model="vm.input['addHomework'].endTime" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Sala</span>
        <input type="text" placeholder="(Opcional)" ng-model="vm.input['addHomework'].room">
      </label>
      <label class="item item-input">
        <span class="input-label">Peso</span>
        <input type="number" step="1" ng-min="1" ng-max="10" ng-model="vm.input['addHomework'].weight">
      </label>
      <button class="button icon-left button-block button-positive"
              ng-click="vm.addHomework()" ng-disabled="form.$invalid">Adicionar
      </button>
    </form>
  </ion-content>
</ion-modal-view>
