<ion-view style="" id="subject" title="{{vm.subject.name}}">
  <ion-content class="has-header" padding="false">
    <div class="card">
      <div class="item item-divider">Aulas</div>
      <div class="item item-text-wrap">
        <ul class="list" ng-repeat="class in vm.subject.classes">
          <li class="item">
            {{class.day}} : {{class.hour}} : {{class.room}}
          </li>
        </ul>
        <a class="item item-icon-left positive" ng-click="vm.addClass()">
          <i class="icon ion-android-add"></i>
          Adicionar
        </a>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">Provas</div>
      <div class="item item-text-wrap">
        <ul class="list" ng-repeat="exam in vm.subject.exams">
          <li class="item">
            {{exam.name}} : {{exam.date}} : {{exam.grade}}
          </li>
        </ul>
        <a class="item item-icon-left positive" ng-click="vm.addExam()">
          <i class="icon ion-android-add"></i>
          Adicionar
        </a>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">Listas</div>
      <div class="item item-text-wrap">
        <ul class="list" ng-repeat="homework in vm.subject.homeworks">
          <li class="item">
            {{homework.name}} : {{homework.date}} : {{homework.grade}}
          </li>
        </ul>
        <a class="item item-icon-left positive" ng-click="vm.addHomework()">
          <i class="icon ion-android-add"></i>
          Adicionar
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
