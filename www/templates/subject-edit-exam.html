<ion-modal-view>
  <ion-header-bar>
    <button class="button button-dark button-clear button-icon ion-android-arrow-back"
            ng-click="vm.closeModal('editExam')"></button>
    <h1 class="title">Editar Prova</h1>
    <button class="button button-assertive button-clear button-icon ion-android-delete"
            ng-click="vm.showConfirmExam()"></button>
  </ion-header-bar>
  <ion-content class="padding has-header">
    <form name="form" class="list" novalidate>
      <label class="item item-input">
        <span class="input-label">Titulo</span>
        <input type="text" ng-model="vm.input['editExam'].title" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Nota</span>
        <input type="number" step="0.1" min="0" max="10" ng-model="vm.input['editExam'].result">
      </label>
      <label  class="item item-input">
        <span class="input-label">Data</span>
        <input type="date" ng-model="vm.input['editExam'].date"
               min="{{vm.subject.startDate | date:'yyyy-MM-dd'}}"
               max="{{vm.subject.endDate | date:'yyyy-MM-dd'}}" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Horário Inicio</span>
        <input placeholder="12:34" type="time" ng-model="vm.input['editExam'].startTime" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Horário Fim</span>
        <input placeholder="12:38" type="time" ng-model="vm.input['editExam'].endTime" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Sala</span>
        <input type="text" placeholder="(Opcional)" ng-model="vm.input['editExam'].room">
      </label>
      <label class="item item-input">
        <span class="input-label">Peso</span>
        <input type="number" step="1" ng-min="1" ng-max="10" ng-model="vm.input['editExam'].weight">
      </label>
      <button class="button icon-left button-block button-positive"
              ng-click="vm.editExam()" ng-disabled="form.$invalid">Salvar
      </button>
    </form>
  </ion-content>
</ion-modal-view>
