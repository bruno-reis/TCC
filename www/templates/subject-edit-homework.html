<ion-view id="subject-edit-homework" title="Editar Lista">
  <ion-nav-buttons side="right">
    <button class="button button-positive button-icon button-clear ion-android-delete"
            ng-click="vm.delete()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" padding="true">
    <form name="form" class="list" novalidate>
      <label class="item item-input">
        <span class="input-label">Titulo</span>
        <input type="text" ng-model="vm.input.title" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Nota</span>
        <input type="number" step="0.1" min="0" max="10" ng-model="vm.input.result">
      </label>
      <label class="item item-input">
          <span class="input-label">Data</span>
        <input type="date" ng-model="vm.input.date" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Horário Inicio</span>
        <input placeholder="12:34" type="time" ng-model="vm.input.startTime" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Horário Fim</span>
        <input placeholder="12:38" type="time" ng-model="vm.input.endTime" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Sala</span>
        <input type="text" placeholder="(Opcional)" ng-model="vm.input.room">
      </label>
      <label class="item item-input">
        <span class="input-label">Peso</span>
        <input type="number" step="1" ng-min="1" ng-max="10" ng-model="vm.input.weight">
      </label>
      <button class="button icon-left button-block button-positive"
              ng-click="vm.submit()" ng-disabled="form.$invalid">Salvar
      </button>
    </form>
  </ion-content>
</ion-view>
