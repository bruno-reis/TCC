<ion-view style="" id="activities" title="Atividades">
    <ion-content class="has-header" padding="true">
      <div class="card" ng-repeat="activity in vm.activities track by activity.id">
        <div class="item item-text-wrap"  ng-click="vm.selectActivity(activity.id)">
          {{activity.name}}
        </div>
        <div>
          <a ng-click="vm.deleteActivity(activity.id)"
             class="button button-clear button-positive">
            <i class="icon ion-trash-b"></i>
          </a>
        </div>
      </div>

      <button class="button button-block button-positive"
              ng-click="vm.addActivity()">Adiconar Nova Atividade
      </button>
    </ion-content>
</ion-view>
