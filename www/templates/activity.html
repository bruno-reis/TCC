<ion-view style="" id="activities" title="Atividades">
    <ion-content class="has-header" padding="true">
      <div class="card" ng-repeat="activity in vm.activities track by activity.id"
           ng-click="vm.selectActivity(activity.id-1)">
        <div class="item item-text-wrap">{{activity.name}}</div>
      </div>

      <button class="button button-block button-positive"
              ng-click="vm.addActivity()">Adiconar Nova Atividade
      </button>
    </ion-content>
</ion-view>
