<ion-view style="" id="subject-add-homework" title="Adicionar Aula">
  <ion-content class="has-header" padding="true">
    <form style="" class="list">
      <label style="" class="item item-input item-select">
        <div class="input-label">Dia</div>
        <select ng-model="vm.input.day">
          <option selected>Segunda</option>
          <option>Terça</option>
          <option>Quata</option>
          <option>Quinta</option>
          <option>Sexta</option>
        </select>
      </label>
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Horário Inicio</span>
        <input type="time" ng-model="vm.input.startTime">
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Horário Fim</span>
        <input type="time" ng-model="vm.input.endTime">
      </label>
      <label style="" class="item item-input">
        <span class="input-label">Sala</span>
        <input type="text" ng-model="vm.input.room">
      </label>
      <button class="button icon-left button-block button-positive"
              ng-click="vm.submit()">Adiconar
      </button>
    </form>
  </ion-content>
</ion-view>
